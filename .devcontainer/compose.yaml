services:
  astro-web:
    build:
      context: ..
      dockerfile: ./.devcontainer/docker/web/Dockerfile
    tty: true
    environment:
      - TZ=Asia/Tokyo
      - NODE_ENV=${NODE_ENV}
      - CONTENTFUL_SPACE_ID=${CONTENTFUL_SPACE_ID}
      - CONTENTFUL_TOKEN=${CONTENTFUL_TOKEN}
    ports:
      - 4321:4321
    volumes:
      - ../:/service
